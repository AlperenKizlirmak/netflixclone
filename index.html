<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Netflix</h1>
   <div id="container">
    <header id="header">
        <h1 id="title">Netflix</h1>
    </header>
    <section id="survey-form-container">
        <form action="result.html" method="get" >
        <div class="input-box">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Enter YOUR Name">
        </div>
         <div class="input-box">
            <label for="age">Age</label>
            <br>
            <input type="number" name="Age" id="age" placeholder="age">
         </div>
         <div class="input-box">
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email"></div>
            <div class="input-box">
            </div>
            <label for="">Content Type</label>
            <br>
            <select name="content" id="dropdown">
            <option value="movies">Movies</option>
            <option value="series">Series</option>
            <option value="tv shows">Tv Shows</option>
            </select>
        </div>
        <div class="input-box">
            <label for="">Movie Type</label>
        <br>
        <input type="checkbox" name="movie1" id="first-check" value="Comedy">
        <label for="first-check">Comedy</label>
        <br>
        <input type="checkbox" name="movie2" id="second-check" value="Action">
        <label for="second-check">Action</label>
        <br>
        <input type="checkbox" name="movie3" id="third-check" value="Romance">
        <label for="third-check">Romance</label>
        </div>
        <div class="input-box">
            <label for="">Gender</label>
            <br>
            <input type="radio" name="gender" id="first-radio" value="Male">
            <label for="first-radio">Male</label>
            <br>
            <input type="radio" name="gender" id="second-radio" value="Female">
            <label for="second-radio">Female</label>
            <br>
        </div>
        <div class="input-box">
            <label for="feedback">Feedback</label>
            <br>
            <textarea name="feedback" id="feedback" cols="rows="10" placeholder="any comment"></textarea>
        </div>
        <div class="form-submit"></div>
        
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </form>
    </section>
   </div> 
</body>
</html>
